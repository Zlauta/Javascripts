<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Temporizador</title>
  </head>
  <body>
    <header></header>
    <main>
      <h2 class="bg-dark text-light text-center m-3">Temporizador</h2>
      <form class="d-flex flex-column p-4 m-5 bg-dark text-light rounded-5">
        <label for="minutos" class="text-center fs-1">Minutos</label>
        <input
          class="text-center border-0 fs-2"
          type="number"
          name="minutos"
          id="minutos"
          min="0"
          value="0"
        />
        <label for="segundos" class="text-center fs-1">Segundos</label>
        <input
          class="text-center border-0 fs-2"
          type="number"
          name="segundos"
          id="segundos"
          max="60"
          value="0"
        />
      </form>
      <h1
        class="bg-dark m-4 text-light text-center rounded-5 fs-1 p-2"
        id="tiempoRestante"
      >
        00:00
      </h1>
      <div class="d-flex justify-content-center">
        <button id="inicio" class="btn btn-dark p-4 m-1 rounded-circle">
          <i class="bi bi-play-fill fs-1"></i>
        </button>
        <button id="pausa" class="btn btn-dark p-4 m-1 rounded-circle">
          <i class="bi bi-pause-fill fs-1"></i>
        </button>
        <button id="reiniciar" class="btn btn-dark p-4 m-1 rounded-circle">
          <i class="bi bi-reply-fill fs-1"></i>
        </button>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./ejercicio4.js"></script>
  </body>
</html>
