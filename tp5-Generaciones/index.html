<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Generaciones</title>
  </head>
  <body>
    <header></header>
    <main>
      <form
        id="formularioGeneraciones"
        class="d-flex flex-column p-4 align-items-start bg-dark"
      >
        <label for="nombre" class="p-1 m-1 text-center text-light"
          >Ingrese su Nombre:</label
        >
        <input
          type="text"
          name="nombre"
          id="nombre"
          placeholder="Ingrese su Nombre"
        />
        <label for="edad" class="p-1 m-1 text-center text-light"
          >Ingrese su Edad:</label
        >
        <input
          type="number"
          name="edad"
          id="edad"
          placeholder="Ingrese su Edad"
        />
        <label for="dni" class="p-1 m-1 text-center text-light"
          >Ingrese su DNI:</label
        >
        <input type="number" name="dni" id="dni" placeholder="Ingrese su DNI" />
        <label for="genero" class="p-1 m-1 text-center text-light"
          >Ingrese su Genero</label
        >
        <select class="p-1 m-2" id="genero">
          <option value="H">Hombre</option>
          <option value="M">Mujer</option>
        </select>
        <label for="peso" class="p-1 m-1 text-center text-light"
          >Ingrese su Peso:</label
        >
        <input
          type="number"
          name="peso"
          id="peso"
          placeholder="Ingrese su Peso"
        />
        <label for="altura" class="p-1 m-1 text-center text-light"
          >Ingrese su Altura:</label
        >
        <input
          type="number"
          name="altura"
          id="altura"
          placeholder="Ingrese su Altura"
        />
        <label for="anio" class="p-1 m-1 text-center text-light"
          >Ingrese su Año de Nacimiento:</label
        >
        <input
          type="number"
          name="anio"
          id="anio"
          placeholder="Ingrese su Año de Nacimiento"
        />
        <button type="submit" class="btn btn-light mt-3">Agregar</button>
        <div>
          <button id="generacion" class="btn btn-light mt-3">
            Mostrar Generacion
          </button>
          <button id="mayorEdad" class="btn btn-light mt-3">
            Mayor de Edad
          </button>
          <button id="Datos" class="btn btn-light mt-3">Mostrar Datos</button>
        </div>
      </form>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./ejercicio5.js"></script>
  </body>
</html>
