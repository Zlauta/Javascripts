<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Cronometro</title>
  </head>
  <body>
    <header></header>
    <main>
      <h2 class="bg-dark text-light text-center m-3">Cronometro</h2>
      <div class="cronometro bg-dark rounded-3 d-flex justify-content-center">
        <h1 id="numeroCronometro" class="text-light fs-1"></h1>
      </div>
      <div class="d-flex justify-content-center">
        <button id="inicio" class="btn btn-dark p-4 m-1 rounded-circle">
          <i class="bi bi-play-fill fs-1"></i>
        </button>
        <button id="pausa" class="btn btn-dark p-4 m-1 rounded-circle">
          <i class="bi bi-pause-fill fs-1"></i>
        </button>
        <button id="reiniciar" class="btn btn-dark p-4 m-1 rounded-circle">
          <i class="bi bi-reply-fill fs-1"></i>
        </button>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./ejercicio3.js"></script>
  </body>
</html>
