<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>Dragon Ball Z</title>
  </head>
  <body class="bg-dark">
    <h1 class="text-center text-light m-5">Dragon Ball - Buscador</h1>
    <form id="formBuscador" class="d-flex justify-content-center">
      <div class="d-flex justify-content-center">
        <label for="buscador" class="visually-hidden"></label>
        <input
          type="text"
          class="form-control py-2"
          id="buscador"
          placeholder="Buscar Personaje"
        />
      </div>
      <div class="">
        <button type="submit" class="btn btn-primary mb-3 mx-3">Buscar</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
